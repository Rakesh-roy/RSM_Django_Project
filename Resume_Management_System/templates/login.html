{% extends 'base.html' %}
{% load static %}
{% block title %}Resume Management System | Registration Page{% endblock %}
{% block body %}
    <style>
    td{
        padding-top: 20px;
    }
    th{
        padding-top: 20px;
    }
    </style>
    <div class="card m-4">
    <h3 class="bg-warning text-center">Login Page</h3>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <table align="center">
            <tr>
                <th>User Name</th>
                <td><input type="text" class="form-control" name="user" maxlength="100" required="" id="id_name"></td>
            </tr>
            <tr>
                <th>Password</th>
                <td><input type="password" class="form-control" name="password" required="" id="id_password"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button type="submit" class="btn btn-warning mb-4">Login</button>
                </td>
            </tr>
        </table>
        <p class="alert-danger m-4">{% for x in messages %}{{ x }}{% endfor %}</p>

    </form>
    </div>
{% endblock %}
